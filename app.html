<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breeze App | Content Calendar & Workflows</title>
  <meta name="description" content="Plan, schedule, and manage your content across channels with a synchronized calendar and workflow board.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            body: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-stone-50 text-slate-800 antialiased selection:bg-sky-100 selection:text-sky-900">
  <header class="sticky top-0 z-40 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex max-w-7xl items-center justify-between gap-3 px-4 py-3 md:px-6">
      <div class="flex items-center gap-3">
        <a href="index.html" class="flex items-center gap-2">
          <img src="assets/logo.svg" alt="Breeze logo" class="h-7 w-7"/>
          <span class="hidden sm:inline text-lg font-extrabold">Breeze</span>
        </a>
        <div class="ml-2 hidden items-center gap-1 rounded-lg border border-slate-200 bg-white px-1 py-1 text-xs shadow-sm md:flex">
          <button class="tab-btn btn-ghost !px-3" data-view="calendar" aria-pressed="true">Calendar</button>
          <button class="tab-btn btn-ghost !px-3" data-view="board" aria-pressed="false">Board</button>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="btn-manage-channels" class="btn-ghost hidden sm:inline-flex">Manage Channels</button>
        <button id="btn-toggle-fullwidth" class="btn-ghost" aria-pressed="false" title="Toggle full-width calendar">Full width</button>
        <button id="btn-add" class="btn-accent">New Post</button>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-4 md:px-6 md:py-6">
    <div id="layout" class="flex flex-col gap-4 lg:grid lg:grid-cols-[280px_1fr_320px]">
      <aside id="filters" class="card order-2 lg:order-1 p-4 lg:sticky lg:top-20 h-max">
        <h2 class="text-sm font-semibold tracking-wide text-slate-600">Filters</h2>
        <div class="mt-3 space-y-3">
          <div>
            <label for="search" class="block text-xs font-medium text-slate-600">Search</label>
            <input id="search" type="search" placeholder="Find by title or tag" class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-200"/>
          </div>
          <div>
            <div class="text-xs font-medium text-slate-600">Channels</div>
            <div id="filter-channels" class="mt-2 flex flex-wrap gap-2"></div>
          </div>
          <div>
            <div class="text-xs font-medium text-slate-600">Status</div>
            <div id="filter-status" class="mt-2 flex flex-wrap gap-2"></div>
          </div>
          <div class="flex items-center justify-between pt-2">
            <button id="btn-clear-filters" class="btn-ghost">Clear</button>
            <button id="btn-today" class="btn-primary">Today</button>
          </div>
        </div>
        <div class="mt-6 border-t border-slate-200 pt-4">
          <h3 class="text-sm font-semibold tracking-wide text-slate-600">Month</h3>
          <div class="mt-3 flex items-center justify-between gap-2">
            <button id="btn-prev" class="btn-ghost" aria-label="Previous month">Prev</button>
            <div id="month-label" class="text-sm font-semibold"></div>
            <button id="btn-next" class="btn-ghost" aria-label="Next month">Next</button>
          </div>
        </div>
      </aside>

      <section id="main-view" class="order-1 lg:order-2 min-h-[420px] min-w-0 overflow-x-hidden">
        <div id="calendar-view" class="min-w-0 space-y-3"></div>
        <div id="board-view" class="hidden"></div>
      </section>

      <aside id="backlog" class="order-3 card p-4 lg:sticky lg:top-20 h-max">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold tracking-wide text-slate-600">Unscheduled</h2>
          <button id="btn-collapse-backlog" class="btn-ghost !px-2 !py-1 text-xs">Collapse</button>
        </div>
        <div id="backlog-list" class="mt-3 space-y-2" aria-live="polite"></div>
      </aside>
    </div>
  </main>

  <!-- Post Modal -->
  <div id="post-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 p-4" aria-labelledby="post-modal-title" role="dialog" aria-modal="true">
    <div class="card w-full max-w-xl overflow-hidden">
      <div class="flex items-center justify-between border-b border-slate-200 p-4">
        <h3 id="post-modal-title" class="text-lg font-bold">New Post</h3>
        <button class="btn-ghost" id="post-modal-close" aria-label="Close">Close</button>
      </div>
      <form id="post-form" class="p-4 space-y-4">
        <input type="hidden" id="post-id" />
        <div>
          <label class="block text-xs font-medium text-slate-600" for="post-title">Title</label>
          <input id="post-title" required class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-200" placeholder="What are we publishing?" />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600" for="post-channel">Channel</label>
          <select id="post-channel" required class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-200"></select>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600" for="post-date">Publish date</label>
          <input id="post-date" type="date" class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-200" />
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600" for="post-status">Status</label>
          <select id="post-status" class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-200">
            <option>Draft</option>
            <option>In Review</option>
            <option>Scheduled</option>
            <option>Published</option>
          </select>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-600" for="post-notes">Notes</label>
          <textarea id="post-notes" rows="3" class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-200" placeholder="Brief summary, assets, or links"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button type="button" id="post-delete" class="btn-ghost">Delete</button>
          <div class="flex items-center gap-2">
            <button type="button" id="post-cancel" class="btn-ghost">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Channels Modal -->
  <div id="channels-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40 p-4" role="dialog" aria-modal="true" aria-labelledby="channels-title">
    <div class="card w-full max-w-lg overflow-hidden">
      <div class="flex items-center justify-between border-b border-slate-200 p-4">
        <h3 id="channels-title" class="text-lg font-bold">Manage Channels</h3>
        <button class="btn-ghost" id="channels-close" aria-label="Close">Close</button>
      </div>
      <div class="p-4">
        <form id="channel-form" class="flex items-end gap-2">
          <div class="flex-1">
            <label class="block text-xs font-medium text-slate-600" for="channel-name">Channel name</label>
            <input id="channel-name" required class="mt-1 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-200" placeholder="e.g., Blog, LinkedIn" />
          </div>
          <button class="btn-primary" type="submit">Add</button>
        </form>
        <div id="channel-list" class="mt-4 space-y-2"></div>
      </div>
    </div>
  </div>

  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply inline-flex items-center justify-center whitespace-nowrap rounded-lg bg-sky-700 px-4 py-2 text-white text-sm font-semibold shadow-sm hover:bg-sky-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-300 active:translate-y-[1px] transition; }
      .btn-accent { @apply inline-flex items-center justify-center whitespace-nowrap rounded-lg bg-rose-500 px-4 py-2 text-white text-sm font-semibold shadow-sm hover:bg-rose-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-rose-200 active:translate-y-[1px] transition; }
      .btn-ghost { @apply inline-flex items-center justify-center whitespace-nowrap rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-200; }
      .chip { @apply inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white px-3 py-1 text-xs font-medium text-slate-700 hover:border-slate-300; }
      .badge { @apply inline-flex items-center rounded-full px-2 py-0.5 text-[11px] font-semibold; }
      .badge-draft { @apply badge bg-slate-200 text-slate-700; }
      .badge-review { @apply badge bg-amber-200 text-amber-800; }
      .badge-scheduled { @apply badge bg-sky-200 text-sky-800; }
      .badge-published { @apply badge bg-emerald-200 text-emerald-800; }
      .card { @apply rounded-xl bg-white shadow-md ring-1 ring-black/5; }
      .kanban-col { @apply min-w-[260px] flex-1 rounded-xl border border-slate-200 bg-slate-50/60 p-3; }
      .kanban-title { @apply mb-2 flex items-center justify-between text-xs font-bold uppercase tracking-wide text-slate-500; }
      .post-card { @apply cursor-grab rounded-lg border border-slate-200 bg-white p-3 text-sm shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-sky-200; }
.calendar-grid { @apply grid grid-cols-7 gap-3; }
      .calendar-cell { @apply min-h-[120px] sm:min-h-[130px] md:min-h-[140px] rounded-lg border border-slate-200 bg-white p-2 text-xs hover:border-sky-300 focus-within:ring-2 focus-within:ring-sky-200 overflow-hidden; }
      .calendar-cell-muted { @apply bg-slate-50; }
      .calendar-date { @apply mb-1 flex items-center justify-between text-[11px] font-semibold text-slate-500 leading-none; }
    }
      .post-card .badge { @apply max-w-full truncate; }
      .calendar-cell .post-card h4 { @apply text-sm break-words; }
      .calendar-cell .post-card { @apply w-full p-2 text-[12px] leading-snug; }
      .calendar-cell .day-posts { @apply space-y-2; }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
